<!doctype html>
<html lang="en">
    <head>
        <title>HangMan</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body id="bg-color">
        <!--Sound Effects-->
        <audio id="soundEffect" src="sounds/Correct Answer sound effect.mp3"></audio>
        <audio id="soundEffect2" src="sounds/real-incorrect.mp4"></audio>
        <!--Main Game-->
        <main class="container text-center rounded" id="adjust">
            <div class="row bg-dark border border-warning border-5 p-3 rounded bg-light justify-content-center">
                <div class="col-3 d-flex align-items-center"> 
                    <div class="row">
                        <div class="col-12">
                            <img src="imgs/Stick-Man.png" alt="Stick-Man" id="og-stick-man" class="img-fluid rounded shadow">
                            <!--Picture-->
                            <div class="my-3">
                                <img src="imgs/Shamrock6.png" alt="Shamrock Image" id="shamrock" 
                                     class="shamrock-img img-fluid rounded d-none">
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="my-5 p-4 col-12 " id="center">
                                <h1 class="mb-4 text-warning">Hangman</h1>
                                <div id="difficultySelection" class="mb-3 col-12"> <!-- REMOVE d-none -->
                                    <h3 class="text-secondary">Select Difficulty</h3>
                                    <div class="d-flex justify-content-center gap-2 row">
                                        <button class="btn btn-success difficulty-btn col-3" onclick="startGame('easy')">Easy</button>
                                        <button class="btn btn-warning difficulty-btn col-3" onclick="startGame('medium')">Medium</button>
                                        <button class="btn btn-danger difficulty-btn col-3" onclick="startGame('hard')">Hard</button>
                                    </div>
                                </div>
                            </div>
                        <!--Select Difficutly-->
                        
                        <!--Difficulty Box-->
                        <div id="difficultyBox" class="mt-3 p-3 fw-bold border rounded bg-white text-dark d-none"></div> <!-- ADD d-none here -->
                        <!--Guess Word Area-->
                        <div class="mt-4 d-none text-center" id="gameArea"> <!-- ADD d-none here -->
                            <h2 id="wordDisplay" class="mb-3 display-5">_ _ _ _ _</h2>
                            <!--Input guess area-->
                            <div class="mb-3" id="hideLater">
                                <input type="text" id="letterInput" maxlength="1" 
                                       class="form-control d-inline-block w-auto text-center border-primary" 
                                       placeholder="Enter a Letter">
                                <button id="guessBtn" class="btn btn-warning ms-2" onclick="guessedLetter()">Guess</button>
                            </div>
                            <!--List of wrong guessed letters-->
                            <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses:</p>
                            
                            <!--Restart button-->
                            <div class="my-4">
                                <button id="restartBtn" class="btn btn-danger btn-lg" onclick="restartGame()">Restart</button>
                            </div>
                            <!--Messages for if you win or lose boxes-->
                            <div class="my-4">
                                <div id="messageBox" class="align-content-center fs-2 d-none rounded bg-success text-light ">Restart</div>
                            </div>
                            <div class="my-4">
                                <div id="messageBox2" class="align-content-center fs-2 d-none rounded bg-danger text-light ">Restart</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
        
        
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
